      authDomain: "asg2-database.firebaseapp.com",

    const app = initializeApp(firebaseConfig);

    // for Authentication
    import{getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword}
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('click', function (e) {
            e.preventDefault();

            const email = document.getElementById('emailID').value;
            const password = document.getElementById('passwordID').value;

            const auth = getAuth();

            // Sign in with email and password
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // The user is signed in.
                    alert('Login successful');
                    // You can redirect or perform additional actions here
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    // Handle login errors
                    alert('Error: ' + error.message);
                });
        });
  </script>
  <body>
    <div class="container form-container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="login-form">
            <h1 class="login-title">Login</h1>
            <form>
              <div class="form-group">
                <label for="emailLabel">Email</label>
                <input type="email" class="form-control" id="emailID">
              </div>
              <div class="form-group">
                <label for="passwordLabel">Password</label>
                <input type="password" class="form-control" id="passwordID">
              </div>
              <button type="submit" class="btn btn-primary btn-lg w-100 mt-3" id="loginForm">Login</button>
              <a href="register.html" class="btn btn-link text-decoration-none">Register Here</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
  </body>
