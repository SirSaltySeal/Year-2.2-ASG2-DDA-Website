<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="register.css" rel="stylesheet">
    <title>Register Page</title>
</head>
<body>
    <div class="container form-container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="register-form">
                    <h1 class="register-title">Register</h1>
                    <form>
                        <div class="form-group">
                            <label for="emailLabel">Email</label>
                            <input type="email" class="form-control" id="emailID">
                        </div>
                        <div class="form-group">
                            <label for="passwordLabel">Password</label>
                            <input type="password" class="form-control" id="passwordID">
                        </div>
                        <div class="form-group">
                            <label for="passwordLabel2">Confirm Password</label>
                            <input type="password" class="form-control" id="passwordID2">
                        </div>
                        <button type="submit" id="registrationForm" class="btn btn-primary w-100 mt-3">Register</button>    
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCTq8V5H2ke9BIA5e1Pc9jtbJ9hjt0KyB8",
            authDomain: "asg2-database.firebaseapp.com",
            databaseURL: "https://asg2-database-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "asg2-database",
            storageBucket: "asg2-database.appspot.com",
            messagingSenderId: "828718792877",
            appId: "1:828718792877:web:3de1f8f6f630176e360624"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const registrationForm = document.getElementById('registrationForm');

        registrationForm.addEventListener('click', function (e) {
            e.preventDefault();

            const email = document.getElementById('emailID').value;
            const password = document.getElementById('passwordID').value;
            const confirmPassword = document.getElementById('passwordID2').value;
            

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            const auth = getAuth();
            
            // Create user with email and password
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // The user account has been created and the user is signed in.
                    alert('Account created successfully');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    // An error occurred. Handle it accordingly.
                    alert('Error: ' + error.message);
                });
        });
    </script>
</body>
</html>
